{% macro rating(value, stars = 5) %}
<span class="stars">
    {% for star in 1..stars %}
    <i class="icon icon-star{% if star > value %}-empty{% endif %}" aria-hidden="true"></i>
    {% endfor %}
    <span>{{ value }} of {{ stars }} stars</span>
</span>
{% endmacro %}
