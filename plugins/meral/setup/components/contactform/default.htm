<form data-request="onSubmitForm" method = "POST" >
    <div>
        <div class="form-group">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Full Name">
            </label>
            <label for="email">
                <input type="text" name="email" id="email" placeholder="Email">
            </label>
            <label for="problem">
                <textarea id="problem" name="message" rows="1 " placeholder="Message"></textarea>
            </label>
        </div>
    </div>
    <button type="submit" class="submit">Send Now</button>
</form>
{% flash %}
<div class="alert alert-success">
    {{ message }}
</div>
{% endflash %}
