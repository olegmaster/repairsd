{% styles %}
<div class="modal fixed-form right fade" id="modal_review" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>

        <div class="review-form-group">
            <div class="rating">
                <span>Rating</span>
                <span id="ratingvalue"></span>
                <div class="rateit" id="rateit10" >

                </div>
            </div>
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Name">
            </label>
        </div>
        <label for="problem">
            <textarea id="problem" name="content" rows="1 " placeholder="Problem"></textarea>
        </label>
            <button type="submit" class="submit">
                <svg version="1.1" id="send-btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 183.8 142.2" style="enable-background:new 0 0 183.8 142.2;" xml:space="preserve">
							<style type="text/css">
								#send-btn .st0{fill:#ABB9C2;}
                                #send-btn .st1{fill:none;stroke:#ABB9C2;stroke-width:8;stroke-miterlimit:10;}
							</style>
							<path class="st0" d="M181.1,71.7c0-2.3-1.9-4.2-4.2-4.2h-97c-2.3,0-4.2,1.9-4.2,4.2c0,2.3,1.9,4.2,4.2,4.2h97 C179.2,76,181.1,74.1,181.1,71.7L181.1,71.7z M181.1,71.7"/>
							<path class="st0" d="M141,107.3c-1.3,1.3-1.3,3.5,0,4.8c0.7,0.7,1.5,1,2.4,1c0.9,0,1.7-0.3,2.4-1l37.9-37.9c1.3-1.3,1.3-3.5,0-4.8 l-37.9-37.9c-1.3-1.3-3.5-1.3-4.8,0c-1.3,1.3-1.3,3.5,0,4.8l35.5,35.5L141,107.3z M141,107.3"/>
							<path class="st1" d="M111,24.2v-3.1c0-9.3-7.6-16.9-16.9-16.9H20.9C11.6,4.3,4,11.8,4,21.1v100.2c0,9.3,7.6,16.9,16.9,16.9h73.2 c9.3,0,16.9-7.6,16.9-16.9v-3.5"/>
						</svg>
            </button>
    </form>
</div>


        <script>
            $("#rateit10").on('click', function () {
                $("#ratingvalue").val($('#rateit10').rateit('value'))
                $("#ratingvalue")[0].innerHTML = $("#ratingvalue")[0].value;
            })
        </script>
