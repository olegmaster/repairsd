<script>
    $(document).ready(function(){

        $("#bookingform").submit(function(e){

            let message = validate();
            if(message != 'success'){
                e.preventDefault();
                alert(message)
            }

        });

        function validate(){
            console.log( $('#app-type option:checked').val());
            if($('#app-type option:checked').val() == "Applience Type"){
                return "Choose Applience Type";
            }
            if($('#brand option:checked').val() == "Brand"){
                return "Choose Brand";
            }
            if($('#date option:checked').val() == "Appointment Date"){
                return "Choose Date";
            }
            if($('#time option:checked').val() == "Time"){
                return "Choose Time";
            }
            return 'success';
        }
    })
</script>
