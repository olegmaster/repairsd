
<script>
    function updateFormErrors(data)
    {
        if ($(data).prop('app-type'))
        {
            $('#app-type').addClass('invalid');
        }

        if ($(data).prop('brand'))
        {
            $('#brand').addClass('invalid');
        }

        if ($(data).prop('date'))
        {
            $('#date').addClass('invalid');
        }

        if ($(data).prop('time'))
        {
            $('#time').addClass('invalid');
        }

        if ($(data).prop('name'))
        {
            $('#name').addClass('invalid');
        }

        if ($(data).prop('address'))
        {
            $('#address').addClass('invalid');
        }

        if ($(data).prop('city'))
        {
            $('#city').addClass('invalid');
        }

        if ($(data).prop('phone'))
        {
            $('#phone').addClass('invalid');
        }

        if ($(data).prop('problem'))
        {
            $('#problem').addClass('invalid');
        }
    }
</script>

<form id="bookingform" data-request="onSubmitForm" data-request-success="updateFormErrors(data)">
    <div>
        <div class="form-group">
            <label for="app-type" class="select">
                <select id="app-type" name="app-type">
                    <option disabled selected hidden>Applience Type</option>
                    <option>Refrigerator</option>
                    <option>Washer</option>
                    <option>Dryer</option>
                    <option>Dishwasher</option>
                    <option>Range</option>
                    <option>Oven</option>
                    <option>Freezer</option>
                    <option>Cooktop</option>
                </select>
            </label>

            <label for="brand" class="select">
                <select id="brand" name="brand">
                    <option disabled selected hidden>Brand</option>
                    <option>Admiral</option>
                    <option>Amana</option>
                    <option>Asko</option>
                    <option>Avanti</option>
                    <option>Bosh</option>
                    <option>Dacor</option>
                    <option>Electrolux</option>
                    <option>Fisher&Paylel</option>
                    <option>Frigidaire</option>
                    <option>Ge Appliances</option>
                    <option>Profile</option>
                    <option>Haier.</option>
                    <option>Hotpoint</option>
                    <option>jenn-ar.</option>
                    <option>Kenmore</option>
                    <option>KitchenAid</option>
                    <option>LG</option>
                    <option>Magic Chef</option>
                    <option>Marvel</option>
                    <option>Maytag</option>
                    <option>Miele</option>
                    <option>Monogram</option>
                    <option>Panasonic</option>
                    <option>RCA</option>
                    <option>Roper</option>
                    <option>Samsung</option>
                    <option>Sanyo</option>
                    <option>Sears</option>
                    <option>Sharp</option>
                    <option>Sub-Zero</option>
                    <option>Summit</option>
                    <option>Tappan</option>
                    <option>Thermador</option>
                    <option>U-Line</option>
                    <option>Viking</option>
                    <option>Whirlpool</option>
                    <option>Wolf</option>
                    <option>Frigidaire</option>
                </select>
            </label>
            <label for="date" class="select">
                <select id="date" name="date">
                    <option disabled selected hidden>Appointment Date</option>
                    <option>Doesn't Matter</option>
                    <option>Today</option>
                    <option>Tomorrow</option>
                    <option>Within Next 2 Days</option>
                    <option>Within Next 3 Days</option>
                    <option>Within Next Week</option>
                    <option>Doesn't Matter</option>
                </select>
            </label>
            <label for="time" class="select">
                <select id="time" name="time">
                    <option value="" disabled selected hidden>Time</option>
                    <option>8 AM - 11 AM</option>
                    <option>9 AM - 12 PM</option>
                    <option>10 AM - 1 PM</option>
                    <option>11 AM - 2 PM</option>
                    <option>1 PM - 4 PM</option>
                    <option>2 PM - 5 PM</option>
                    <option>3 PM - 6 PM</option>
                    <option>5 PM - 8 PM</option>
                    <option>6 PM - 9 PM</option>
                    <option>As Soon As Possible</option>
                </select>
            </label>
            <label for="name">
                <input type="text" id="name" placeholder="Name" name="name" required>
            </label>
        </div>
        <div class="form-group">
            <label for="address">
                <input type="text" id="address" placeholder="Address" name="address" required>
            </label>
            <label for="city">
                <input type="text" id="city" placeholder="City" name="city"  required>
            </label>
            <label for="phone"></label>
            <input type="number" id="phone" placeholder="Phone" name="phone" required>
            <label for="problem">
                <textarea id="problem" rows="1 " placeholder="Problem" name="problem" required></textarea>
            </label>
        </div>
    </div>
    <button type="submit" class="submit">Book Now</button>
</form>
